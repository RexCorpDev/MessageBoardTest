<html lang="en">

<head>

  <span class="title">
    <title>
      Test 4 - Authetication
    </title>
  </span>

  <span class="links">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" media="screen" title="no title" charset="utf-8">
    <!-- SweetAlert.css -->
    <link rel="stylesheet" href="/bower_components/sweetalert/dist/sweetalert.css">
    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </span>
  <!-- /////////////// -->

  <span class="scripts">
    <!-- Angular -->
    <script src="/bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>

    <!-- angular UI-Bootstrap -->
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js" charset="utf-8"></script>

    <!-- Jquery (for Bootstrap) -->
    <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>

    <!-- SweetAlert -->
    <script src="/bower_components/ngSweetAlert/SweetAlert.min.js"></script>

    <script src="" charset="utf-8"></script>

    <!-- Modules, Controllers, Services -->
    <script src="js/module.js" charset="utf-8"></script>

<body ng-app="authentiSpace">



  <div class="template-header jumbotron text-center" ng-show='loginPage' ng-controller='loginCtrl'>
    <i class="fa fa-barcode fa-5x fa-fw margin-bottom"></i>
    <br>
    <h1 class="text-center">TEST 4</h1>
    <h3>Message Board</h3>
    <hr>
    <div class="row">
      <input  type="text" ng-model='username' placeholder="Username">
      <hr>
      <input type="password" ng-model='password' placeholder="Password">
      <div class="loginError" ng-hide='loginError'>
        <p>
          <b>Username or Password is NOT found.  Register or Try Again.</b>
        </p>
      </div>
      <hr>
      <button class='btn btn-default' ng-click='verifyUser(username, password)'> Login </button>
      <div class="">
        <button class='btn btn-default' ng-click='signUpClicked()'> Sign Up </button>
      </div>
    </div>
  </div>

  <ui-view>


  </ui-view>

</body>
</html>
